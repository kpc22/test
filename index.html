<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Caddy</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="ar-container"
  [style]="display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  width: 100vw;
  height: 100vh;
  font-size: 6vh;">
    <h1>auto caddy (beta)</h1>
    <div id="hole-control">
      
    </div>
    <div class="small-module-container"
    [style]="height: auto;
    width: auto;">
      Map Module Empty
    </div>
    <div class="small-module-container">
      Scorecard
    </div>
    <div>
      
    </div>
    <div id="controls"
    [style]="display: flex;
    flex-direction: row;
    justify-content: space evenly;
    align-items: center;
    width: 100%;
    height: fit-content;">
      <button class="control-btn" [style]="background-color: rgba(0, 0, 0, 0.5);
      color: firebrick;
      border-radius: 10px;
      border: none;">
        left button
      </button>
      <button class="control-btn">
        middle button
      </button>
      <button class="control-btn">
        right button
      </button>
    </div>
  </div>
  <script src="/compute.js"></script>
</body>
</html>
